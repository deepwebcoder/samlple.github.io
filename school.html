<html lang="en">
<head>
  <title>Show a specific part of a website in iframe</title>
</head>
<body>
  <style>
 #div-id{
    border : 2px solid blue;
    width    : 100%;
    height   : 500px;
    position : relative;
    overflow : hidden;
}

 #iframe-id{
    position : absolute;
    top      : -550px;
    left     : -2px;
    width    : 100%;
    height   : 200vh;
}
</style>
<div id="div-id">
 <iframe src="https://schools.org.in/himachal-pradesh/solan" id="iframe-id" scrolling=""></iframe>
</div>
</body>
</html>
